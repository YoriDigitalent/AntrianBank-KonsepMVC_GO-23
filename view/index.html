<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antrian</title>
    <style>
        .antrian {
            height: 100vh;
            display:flex;
            align-items: center;
            justify-content: center;
        }

        .txt-antrian {
            font-size: 70px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="antrian">
        <span id="txt-antrian" class="txt-antrian">
            {{ .antrian }}
        </span>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-analytics.js"></script>

<script>
  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  var firebaseConfig = {
    apiKey: "AIzaSyDB0LyP-F-d8NbsYEtmn-WK0Po_zgvXeJE",
    authDomain: "konsepmvc-go-antrian-23.firebaseapp.com",
    databaseURL: "https://konsepmvc-go-antrian-23.firebaseio.com",
    projectId: "konsepmvc-go-antrian-23",
    storageBucket: "konsepmvc-go-antrian-23.appspot.com",
    messagingSenderId: "9617926284",
    appId: "1:9617926284:web:60443dc0d528ef8a0633a9",
    measurementId: "G-C7TG4S3ECK"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  let antrianRef = firebase.database().ref('antrian');
  antrianRef.on('value', function (snapshot) {
      const antrian = snapshot.val()
      const currentAntrian = antrian.find(item => item != null && item.status === false)

      document.getElementById('txt-antrian').innerText = currentAntrian.id
  });

  //firebase.analytics();
</script>

</body>
</html>
